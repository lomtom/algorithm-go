<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <title>基于Go的常用算法</title>
    <meta name="author" content="lomtom">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        a {
            text-decoration: none
        }

        a:hover {
            color: var(--theme-color);
        !important;
        }

        body .docsify-pagination-container {
            border-width: 0em;
            margin-top: 0em;
            margin-bottom: 5em;
        }


        body .pagination-item-label svg {
            height: 0.8em;
            stroke-linecap: square;
            stroke-width: 3px;
        }

        body .pagination-item-title {
            color: #7A7A7A;
        !important;
            font-size: 1.3em;
        }


        /*    版权*/
        .article-licensing {
            position: relative;
            z-index: 1;
            box-shadow: none;
            background: #f5f5f5;
            border-radius: 4px;
            overflow: hidden;
        }

        .article-licensing:after {
            position: absolute;
            z-index: -1;
            right: -50px;
            top: -87.87px;
            content: '\f25e';
            font-size: 200px;
            font-family: 'Font Awesome 5 Brands';
            opacity: 0.1;
        }

        .article-licensing .level-left {
            flex-wrap: wrap;
            max-width: 100%;
        }

        .article-licensing .licensing-title {
            margin-bottom: 1rem !important;
            line-height: 1.2;
        }

        .article-licensing .licensing-title p {
            margin: 0;
        }

        .article-licensing .licensing-title p:not(:last-child) {
            margin-bottom: 0.25rem !important;
        }

        .article-licensing .licensing-title a {
            color: #7a7a7a !important;
            font-size: 0.85rem !important;
        }

        .article-licensing .licensing-meta .icons .icon {
            width: 1.2em;
            height: 1.2em;
            font-size: 1.2em;
            vertical-align: bottom;
        }

        .article-licensing .licensing-meta a {
            width: 1.2em;
            height: 1.2em;
        }

        .article-licensing .licensing-meta a {
            color: inherit;
        }

        .article-licensing .licensing-meta h6 {
            font-size: 0.85rem !important;
            padding: 0;
            margin: 0;
        }

        .article-licensing .licensing-title p:not(:last-child) {
            margin-bottom: 0.25rem !important;
        }

        .box {
            background-color: #f5f5f5;
            border-radius: 6px;
            box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 10, 0.1), 0 0px 0 1px rgba(10, 10, 10, 0.02);
            color: #4a4a4a;
            display: block;
            padding: 1.25rem;
        }

        a.box:hover,
        a.box:focus {
            box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 10, 0.1), 0 0 0 1px #3273dc;
        }

        a.box:active {
            box-shadow: inset 0 1px 2px rgba(10, 10, 10, 0.2), 0 0 0 1px #3273dc;
        }

        .level {
            align-items: center;
            justify-content: space-between;
        }

        .level code {
            border-radius: 4px;
        }

        .level img {
            display: inline-block;
            vertical-align: top;
        }

        .level.is-mobile {
            display: flex;
        }

        .level.is-mobile .level-left,
        .level.is-mobile .level-right {
            display: flex;
        }

        .level.is-mobile .level-left + .level-right {
            margin-top: 0;
        }

        .level.is-mobile .level-item:not(:last-child) {
            margin-bottom: 0;
            margin-right: 0.75rem;
        }

        .level.is-mobile .level-item:not(.is-narrow) {
            flex-grow: 1;
        }

        @media screen and (min-width: 769px), print {
            .level {
                display: flex;
            }

            .level > .level-item:not(.is-narrow) {
                flex-grow: 1;
            }
        }

        .level-item {
            align-items: center;
            display: flex;
            flex-basis: auto;
            flex-grow: 0;
            flex-shrink: 0;
            justify-content: center;
        }

        .level-item p {
            margin: 0;
        }

        .level-item .title,
        .level-item .subtitle {
            margin-bottom: 0;
        }

        @media screen and (max-width: 768px) {
            .level-item:not(:last-child) {
                margin-bottom: 0.75rem;
            }
        }

        .level-left,
        .level-right {
            flex-basis: auto;
            flex-grow: 0;
            flex-shrink: 0;
        }

        .level-left .level-item.is-flexible,
        .level-right .level-item.is-flexible {
            flex-grow: 1;
        }

        @media screen and (min-width: 769px), print {
            .level-left .level-item:not(:last-child),
            .level-right .level-item:not(:last-child) {
                margin-right: 0.75rem;
            }
        }

        .level-left {
            align-items: center;
            justify-content: flex-start;
        }

        @media screen and (max-width: 768px) {
            .level-left + .level-right {
                margin-top: 1.5rem;
            }
        }

        @media screen and (min-width: 769px), print {
            .level-left {
                display: flex;
            }
        }

        .level-right {
            align-items: center;
            justify-content: flex-end;
        }

        @media screen and (min-width: 769px), print {
            .level-right {
                display: flex;
            }
        }

    </style>
    <style>


        .markdown-section > div > img, .markdown-section pre {
            box-shadow: 2px 2px 20px 6px rgb(255, 255, 255) !important;
        }

        .markdown-section a:not(:hover) {
            text-decoration: none;
        }

        /*侧边栏*/

        aside.sidebar ul li {
            position: relative;
        }


        aside.sidebar ul li.active > a:before {
            content: '' !important;
            position: absolute !important;
            margin: 0 !important;
            width: 0.8em !important;
            height: 0.8em !important;
            top: 0.5em !important;
            left: -1.4em !important;
            border-radius: 50% !important;
            background-color: var(--theme-color) !important;
            box-shadow: 0 0 0 3px #caf6eb !important;
        }

        /*以上调侧边栏*/

        .markdown-section h1 span {
            display: inline-block;
            border-bottom: 2px solid var(--theme-color);
        }

        /*代码块背景*/
        p code {
            background-color: rgb(255, 255, 255) !important;
        }

        .markdown-section p.tip,
        .markdown-section tr:nth-child(1n) {
        }

        .markdown-section h1 {
            margin: 3rem 0 2rem 0;
        }

        .markdown-section h2 {
            margin: 2rem 0 1rem;
        }

        img,
        pre {
            border-radius: 5px;
        }

        /* 代码块头部图标 start */
        .markdown-section pre:before {
            content: '';
            display: block;
            background: url(/img/code.png);
            height: 30px;
            background-size: 40px;
            background-repeat: no-repeat;
            background-color: #efeeee;
            background-position: 10px 10px;
        }

        /*代码块头部图标 end*/


        section.cover h1 {
            margin: 0;
        }

        @media (min-width: 600px) {
            pre code {
                padding-left: 20px !important;
            }

        }

        @media (max-width: 600px) {
            pre {
                padding-left: 3px !important;
                padding-right: 3px !important;
                margin-left: -20px !important;
                margin-right: -20px !important;
                box-shadow: 0px 0px 20px 0px #f7f7f7 !important;
            }


            .advertisement {
                display: none;
            }

        }

        .markdown-section pre {
            padding-left: 0 !important;
            padding-right: 0px !important;
        }


        .aside_container {
            z-index: -1;
        }


        .advertisement {
            position: fixed;
            right: 20px;
            top: 100px;
            width: 110px;
            box-shadow: -1px 0 2px 0px #c5ebda;
            padding: 10px;
            z-index: 99;
            background-color: #fff;
            text-align: center;
            z-index: -1;
        }

        .advertisement p,
        h4 {
            margin: 0;
            padding: 0;
        }

        .advertisement .Tencent_code h4 {
            font-size: 15px;
            color: var(--theme-color);
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
<div class="aside_container">
    <div class="advertisement">
        <div class="Tencent_code">
            <h4>关注公众号</h4>
            <p style="font-size: 12px;">共同进步</p>
            <img src="/img/qr.jpg" alt="EnjoyToShare">
        </div>
    </div>
</div>
<div id="app"></div>

<script>
    window.$docsify = {
        name: '<a href="/"><img src="/img/logoko1.png" width="50%"></a>',
        repo: 'lomtom/algorithm-go', // 有repo属性则右上角会展示github图标，点击可进入
        routerMode: 'history',
        themeColor: '#00c58e',
        autoHeader: true,
        loadSidebar: true,
        subMaxLevel: 2,
        onlyCover: true,
        formatUpdated: '{YYYY}-{MM}-{DD}',
        coverpage: true,
        loadNavbar: true,
        auto2top: true,
        search: {
            maxAge: 86400000,//过期时间,单位毫秒,默认一天
            paths: [],
            placeholder: '请输入搜索关键字',
            noData: '没有搜到呦!',
            depth: 1,
            hideOtherSidebarContent: true, // whether or not to hide other sidebar content
        },
        count: {
            countable: true,
            // fontsize:'0.9em',
            // color:'rgb(90,90,90)',
            // language:'chinese'
        },
        copyCode: {
            buttonText: 'Copy',
            errorText: 'Error',
            successText: 'Copied'
        },
        pagination: {
            // previousText: '上一章节',
            // or
            // nextText: {
            //     '/en/': 'NEXT',
            //     '/': '下一章节'
            // },
            crossChapter: true,
            crossChapterText: true,
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var main = document.getElementById("main").getElementsByTagName("h1")
                    console.log(main)
                    var footer = [
                        '\n\n<div class="article-licensing box">\n' +
                        '    <div class="licensing-title">\n' +
                        '        <p><a href="https://algorithm.lomtom.cn' + vm.route.path + '"> https://algorithm.lomtom.cn' + vm.route.path + '</a></p></div>\n' +
                        '    <div class="licensing-meta level is-mobile">\n' +
                        '        <div class="level-left">\n' +
                        '            <div class="level-item is-narrow">\n' +
                        '                <div><h6>作者</h6>\n' +
                        '                    <p>lomtom</p></div>\n' +
                        '            </div>\n' +
                        // '            <div class="level-item is-narrow">\n' +
                        // '                <div><h6>发布于</h6>\n' +
                        // '                    <p>{docsify-updated}</p></div>\n' +
                        // '            </div>\n' +
                        // '            <div class="level-item is-narrow">\n' +
                        // '                <div><h6>更新于</h6>\n' +
                        // '                    <p>{docsify-updated}</p></div>\n' +
                        // '            </div>\n' +
                        '        </div>\n' +
                        '    </div>\n' +
                        '</div>\n' +
                        '\n'].join('');
                    if (vm.route.path === '/home') {
                        return html
                    } else {
                        return html + footer
                    }
                })


                var footer = [
                    '<hr>' +
                    '<footer class="footer" style="transition: opacity 0.3s ease-out 0s, transform 0.3s ease-out 0s, box-shadow 0.3s ease-in-out 0s; opacity: 1;"><div class="container"><div class="level"><div class="level-start"><a class="footer-logo is-block mb-2" href="/">' +
                    '<img src="/img/logoko.png" alt="lomtom" height="28"></a><p class="is-size-7">' +
                    '<span>© 2019 - 2022  Made with love By lomtom</span>&nbsp;&nbsp;' +
                    '</p>' +
                    '</div>' +
                    '</div></div></footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]
    }

</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!--counter-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
